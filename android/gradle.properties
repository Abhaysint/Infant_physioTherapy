# Increase the maximum heap size for Gradle to handle large builds
org.gradle.jvmargs=-Xmx2048M

# Enable AndroidX (modern support libraries)
android.useAndroidX=true

# Enable Jetifier (required for some older libraries to be compatible with AndroidX)
android.enableJetifier=true

# Ensure compatibility with Java 11 (if using)
org.gradle.java.home=C:/Program Files/Java/jdk-11

# Optimize Gradle performance
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
